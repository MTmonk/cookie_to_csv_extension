<!DOCTYPE html>
<html>
<head>
    <title>Cookie Exporter</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="export">Export Cookies</button>
    <script>
        document.getElementById('export').addEventListener('click', () => {
            chrome.runtime.sendMessage({ action: 'export_cookies' });
        });
    </script>
</body>
</html>
